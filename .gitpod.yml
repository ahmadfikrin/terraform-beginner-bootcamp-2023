tasks:
  - name: terraform
    before: |
      source ./bin/set_tf_alias.sh
      source ./bin/install_terraform_cli.sh 
      source ./bin/generate_tfrc_credentials.sh
      source ~/.bash_profile
  - name: aws-cli
    env:
      AWS_CLI_AUTO_PROMPT: on-partial
    before: |
      source ./bin/install_aws_cli.sh
      
vscode:
  extensions:
    - amazonwebservices.aws-toolkit-vscode
    - hashicorp.terraform
